<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ultimate CTF Lab</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        :root {
            --primary-color: #2D3436;
            --secondary-color: #636E72;
            --accent-color: #00B894;
            --background-color: #F8F9FA;
            --text-color: #2D3436;
            --error-color: #FF7675;
            --success-color: #00B894;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .signup-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #00A884);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--accent-color);
        }

        .form-control {
            border: 2px solid #E9ECEF;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all var(--transition-speed);
            padding-left: 2.5rem;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.3rem;
            color: var(--secondary-color);
            transition: all var(--transition-speed);
        }

        .form-control:focus + .input-icon {
            color: var(--accent-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all var(--transition-speed);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: #00A884;
            border-color: #00A884;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 184, 148, 0.2);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #4A5355;
            border-color: #4A5355;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(99, 110, 114, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 118, 117, 0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(99, 110, 114, 0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
        }

        .password-requirements i {
            margin-right: 0.5rem;
            color: var(--accent-color);
        }

        .password-strength {
            height: 4px;
            background: #E9ECEF;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all var(--transition-speed);
            border-radius: 2px;
        }

        .strength-weak { background-color: var(--error-color); width: 33.33%; }
        .strength-medium { background-color: #FFA502; width: 66.66%; }
        .strength-strong { background-color: var(--success-color); width: 100%; }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0;
            }

            .signup-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join Ultimate CTF Lab today</p>
        </div>

        <form method="post" action="/signup" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
                <i class="fas fa-user input-icon"></i>
                <div class="invalid-feedback">
                    Please provide a username.
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
                <i class="fas fa-envelope input-icon"></i>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="fas fa-lock input-icon"></i>
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="password-requirements">
                    <i class="fas fa-info-circle"></i>
                    Password must be at least 8 characters long
                </div>
            </div>
            
            {% if error_message %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error_message }}
            </div>
            {% endif %}

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/login'">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.password-strength-bar');
            
            // Reset classes
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0';
            } else if (password.length < 8) {
                strengthBar.classList.add('strength-weak');
            } else if (password.length < 12) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
    </script>
</body>

</html>
